<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style_add_word.css">
    <title>Jogo da Forca - ONE</title>
</head>

<body>
    <header>
        <h1><a href="index.html"><img src="./assets/img/logo.svg" alt="Logo da Alura"></a></h1>
    </header>

    <main class="main-content">
        <div class="input">
            <label for="input-content">Digite seu texto</label>
            <input type="text" id="input-content" maxlength="8" placeholder="Digite seu texto" pattern="[A-Z]{3,8}"
                autofocus></input>
        </div>

        <div class="informations">
            <img src="./assets/img/exclamation.svg" alt="Imagem de exclamação">
            <p>Máx. de 8 letras</p>
        </div>

        <div class="commands">
            <button id="btnSave" class="btn btn-dark-blue" style="height: 67px;"><i
                    class="bi bi-collection-play"></i>&nbspSalvar e começar</button>

            <a type="button" class="btn btn-light-blue" href="index.html"><i
                    class="bi bi-x-circle"></i>&nbspCancelar</a>
        </div>
    </main>

    <footer>
        <small>&copy; 2022 - Desenvolvido por Wesley Paulo Gonçalves</small>
        <div>
            <small><a href="https://www.linkedin.com/in/wpgoncalves" target="_blank" rel="noopener noreferrer"><span
                        class="bi bi-linkedin"></span> Linkedin</a></small>
            <small><a href="https://github.com/wpgoncalves" target="_blank" rel="noopener noreferrer"><span
                        class="bi bi-github"></span> Github</a></small>
        </div>
    </footer>

    <script type="module" src="./assets/js/script_add_word.js"></script>
</body>

</html>
